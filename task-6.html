<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>

        .main *
        {
           border:2px solid; 
           padding: 20px;
        }

    </style>

</head>
<body>

    <h1>[traversal]</h1>

    <div class="main">
        <div class="dadaji">
            <ul> ul papa
                <li>li son
                    <span>child span</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        
        $('span').parents().css('border','5px solid red')

        $('span').parent().css('border','5px solid blue')

        $('span').parentsUntil('.dadaji').css('border','5px solid green')

        $('span').parents('.main').css('border','5px solid goldenrod')

    </script>

</body>
</html>
